<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/images/favicon.png">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap Core CSS -->
    <link href="../static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets/plugins/dropify/dist/css/dropify.min.css">
    <!-- Custom CSS -->
    <link href="../static/css/style.css" rel="stylesheet">
    <!-- colors -->
    <!-- You can change the theme colors from here -->
    <link href="../static/css/colors/megna-dark.css" id="theme" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="../static/js/nunjucks.js"></script>
    {% block headscripts %}
    {% endblock headscripts %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="fix-header card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <div class="navbar-header">
                <a class="navbar-brand" href="dashboard_2.html">
                    <!-- Logo icon -->
                    <b>
                        <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                        <!-- Dark Logo icon -->
                        <img src="../static/assets/images/zaptuss-icon.png" alt="homepage" class="dark-logo"/>
                        <!-- Light Logo icon -->
                        <img src="../static/assets/images/zaptuss-icon.png" alt="homepage" class="light-logo"/>
                    </b>
                    <!--End Logo icon -->
                    <!-- Logo text -->
                    <span>
                         <!-- dark Logo text -->
                         <img src="../static/assets/images/zaptuss_logo_text.png" alt="ZAPTUSS" class="dark-logo"/>
                        <!-- Light Logo text-->
                         <img src="../static/assets/images/zaptuss_logo_text.png" class="light-logo" alt="ZAPTUSS"/></span>
                </a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse">
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav mr-auto mt-md-0">
                    <!-- This is  -->
                    <li class="nav-item"><a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark"
                                            href="javascript:void(0)"><i class="mdi mdi-menu"></i></a></li>
                    <li class="nav-item"><a
                            class="nav-link sidebartoggler hidden-sm-down text-muted waves-effect waves-dark"
                            href="javascript:void(0)"><i class="ti-menu"></i></a></li>
                    <!-- ============================================================== -->
                    <!-- Search -->
                    <!-- ============================================================== -->

                </ul>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- User profile -->
            <div class="user-profile">
                <!-- User profile image -->
                <div class="hexagon m-t-30 m-l-5 ">
                    <div class="hexTop"></div>
                    <div class="hexBottom"></div>
                </div>
                <!-- User profile text-->
                <div class="profile-text"><a id="id-name" href="#" data-toggle="dropdown" role="button" aria-haspopup="true"
                                             aria-expanded="true">Markarn Doe <span class="caret"></span></a>

                </div>
            </div>
            <!-- End User profile text-->

            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <li>
                        <a class="has-feedback waves-effect waves-dark "
                           onclick="window.location.href = 'dashboard.html'"
                           href="#" aria-expanded="false"><i
                                class="mdi mdi-send"></i><span class="hide-menu">Enviar Mensagens</span></a>
                        <ul aria-expanded="false" class="collapse">
                        </ul>
                    </li>
                    <li>
                        <a class="has-feedback waves-effect waves-dark "
                           onclick="window.location.href = 'groupcontactsextractor.html'"
                           href="#" aria-expanded="false"><i><span class="iconify" data-icon="mdi-whatsapp"
                                                                   data-width="24"
                                                                   data-height="24"
                                                                   data-inline="false"></span></i>
                            <span class="hide-menu">Whatsapp Extractor</span></a>
                        <ul aria-expanded="false" class="collapse">
                        </ul>
                    </li>
                    <li>
                        <a class="has-feedback waves-effect waves-dark "
                           onclick="window.location.href = 'telegram_extractor.html'"
                           href="#" aria-expanded="false"><i><span class="iconify" data-icon="mdi-telegram"
                                                                   data-width="24"
                                                                   data-height="24"
                                                                   data-inline="false"></span></i>
                            <span class="hide-menu">Telegram Extractor</span></a>
                        <ul aria-expanded="false" class="collapse">
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
        <!-- Bottom points-->
        <div class="sidebar-footer">
            <!-- item-->
            <a href="" class="link" data-toggle="tooltip" title="Impactus"><i class="mdi mdi-access-point-network"></i></a>
            <!-- item-->
            <a href="" class="link" data-toggle="tooltip" title="Suporte"><i class="mdi mdi-chart-bubble"></i></a>
            <!-- item-->
            <a href="" class="link" data-toggle="tooltip" title="Logout"><i class="mdi mdi-power"></i></a>
        </div>
        <!-- End Bottom points-->
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    {% block pagewrapper %}
    {% endblock pagewrapper %}
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="../static/assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="../static/assets/plugins/bootstrap/js/popper.min.js"></script>
<script src="../static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="../static/js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="../static/js/waves.js"></script>
<!--Menu sidebar -->
<script src="../static/js/sidebarmenu.js"></script>
<!--stickey kit -->
<script src="../static/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
<script src="../static/assets/plugins/sparkline/jquery.sparkline.min.js"></script>
<!--Custom JavaScript -->
<script src="../static/js/custom.min.js"></script>
<!-- ============================================================== -->
<!-- Plugins for this page -->
<!-- ============================================================== -->
<!-- jQuery file upload -->
<script src="../static/assets/plugins/dropify/dist/js/dropify.min.js"></script>
<!-- ============================================================== -->
<!-- This page plugins -->
<!-- ============================================================== -->
<script src="../static/js/jasny-bootstrap.js"></script>
<!-- ============================================================== -->
<!-- Style switcher -->
<!-- ============================================================== -->
<script src="../static/assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
<!-- ============================================================== -->
<!-- Style switcher -->
<!-- ============================================================== -->
<script src="../static/assets/plugins/bootstrap-switch/bootstrap-switch.min.js"></script>

<script type="text/javascript">
    var currUser = null;
    $(document).ready(() => {
        console.log("document is ready");
    });

    function send_user(data) {
        currUser = data;
        $("#id-name").text(currUser.name.toString())
    }
</script>

{% block pagescripts %}
{% endblock pagescripts %}

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>
</body>

</html>
